<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/kid-school.css" />
    <script
      src="https://kit.fontawesome.com/2d83b0512e.js"
      crossorigin="anonymous"
    ></script>
    <title>kid school web</title>
  </head>
  <body class="quicksand-normal">
    <head>
      <nav>
        <div class="mobile">
          <div class="mobile-nav">
            <img src="assets/logo.png" alt="" class="phn-logo" />
            <a href="" class="ham-icon"><i class="fa-solid fa-bars"></i></a>
          </div>
        </div>
        <div class="navigation">
          <div class="logo">
            <img
              src="assets/logo.png"
              class="logo-img"
              alt=""
              class="logo-img"
            />
            <h2 class="logo-title">SCHOOL</h2>
          </div>
          <div class="features">
            <ul class="features-name">
              <li><a id="f-1" href="#">Home</a></li>
              <li><a id="f-2" href="#">About</a></li>
              <li><a id="f-3" href="#">Facilities</a></li>
              <li><a id="f-4" href="#">Admission</a></li>
            </ul>
          </div>
          <div class="contact">
            <button class="contact-btn">Contact</button>
          </div>
        </div>
      </nav>
    </head>
    <main>
      <div class="banner-container">
        <div class="banner-text">
          <h1 class="banner-header">
            <span class="ylo-text">Empowering</span> students from small age <span class="blu-text">towards vision</span>
          </h1>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="banner-btn"><button class="enroll-btn">Enroll Now</button></div>
        </div>
        <div class="banner-img">
          <img src="assets/hero-kids.png" alt="" class="kid-img" />
        </div>
      </div>
      <div class="phn-banner-img">
        <img src="assets/hero-kids.png" alt="" class="phn-kid-img" />
      </div>
    </div>
    </main>
    <footer></footer>
  </body>
</html>
